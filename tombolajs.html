<script type="text/javascript">
var orig;        // origin: '1','2',...'90'
var hist;        // history: extracted
function init()
{
    hist=new Array();
    orig=new Array();
    for(var ii=1;ii<=90;ii++)
    {
	orig.push(ii);
    }
}


function BlinkNode(celnode,times,millis)
{
    this.celnode=celnode;
    this.times=times;
    this.millis=millis;
    var self = this;
    // blink the node
    this.blink = function()
    {
	if (self.times % 2 == 0) self.celnode.className='btn btn-danger';
	else self.celnode.className='btn btn-danger';
	if (self.times > 0)
	{
	    self.times--;
	    setTimeout(self.blink,self.millis);
	}
	else self=null;
    }
}

// select a nr [1 - 90]
function selectNr(nn)
{
    // seleziona
    var celnode= $('#nr'+nn)//document.getElementById("nr"+nn);
    celnode.addClass('btn-primary')

    // toglie da orig
    var idx=searchNr(orig,nn);
    if (idx >= 0) orig.splice(idx,1);

    // appende in hist
    idx=searchNr(hist,nn);
    if (idx == -1) hist.push(nn);

    var cc=new BlinkNode(celnode,9,3000);
    cc.blink();

    dumpHist();
    var number = smorfia[nn-1].Numero;
    var author = smorfia[nn-1].Autore;
    var value = smorfia[nn-1].Valore;
    var expected = smorfia[nn-1].Significato;

    $('#myModal .modal-body h1').text(number);
    $('#myModal .modal-header h3').text(value);
    $('#myModal .modal-body div').text(expected);
    $('#myModal .modal-footer small').text(author);
    $('#myModal').modal();

}
// deselect a nr [1 - 90]
function resetNr(nn)
{
    // deseleziona
    var celnode=document.getElementById("nr"+nn);
    celnode.className='';

    // toglie da hist
    var idx=searchNr(hist,nn);
    if (idx>=0) hist.splice(idx,1);

    // appende a orig
    idx=searchNr(orig,nn);
    if (idx==-1) orig.push(nn);

    dumpHist();
}
// search in array
// return position or -1 if not found
function searchNr(aa,nn)
{
    for(var ii=0;ii<aa.length;ii++)
    {
	if (aa[ii]==nn) return ii;
    }
    return -1;
}

function dumpHist()
{
    var ii,ss='';
    for(ii=0;ii<hist.length;ii++)
    {
	ss+='<span class="label label-success">' + hist[ii]+'</span>';
    }
    document.getElementById('dumplist').innerHTML=ss;
}

// metodi esterni

function choseMe(anode)
